<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Like Hero to Zero</title>
</h:head>
<h:body>
    <h1>Like Hero To Zero</h1>
    <p:dataTable var="emissions" value="#{co2AustossController.lst}">
        <p:column sortBy="#{emissions.country}" headerText="Country">
            #{emissions.country}
        </p:column>
        <p:column>
            <f:facet name="header">Code</f:facet>
            #{emissions.code}
        </p:column>
        <p:column>
            <f:facet name="header">Year</f:facet>
            #{emissions.year_}
        </p:column>
        <p:column>
            <f:facet name="header">Co2Emissions</f:facet>
            #{emissions.co2_emissions}
        </p:column>
    </p:dataTable>
</h:body>
</html>
